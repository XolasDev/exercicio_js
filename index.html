<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QNM</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Qual número é menor</h1>
        <h2>By Xolas</h2>
        <form id="form-numero">
            <input type="number" id="primeiro-numero" required placeholder="Primeiro Número" />
            <input type="number" id="segundo-numero" required placeholder="Segundo Número" />
            <button id="btn-checar" type="submit">Checar</button>
        </form>
        <p class="sucess-message"></p> <p class="error-message"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
